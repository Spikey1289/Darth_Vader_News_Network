<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./Assets/CSS/styles.css">
        <title>Cocktail Recipes</title>
    </head>

    <body>
        <!-- <header class="block">
            <h1>How to Make Cocktails - Ingredients and Recipes</h1>

        <!-- Hero Banner -->
        <section class="hero is-small is-danger">
            <div class="hero-body">
              <p class="title">
                How to Make Cocktails
              </p>
              <p class="subtitle">
                Ingredients and Recipes
              </p>
              <img id="img1" src="./Assets/Images/cocktailsimage.png">

        <!-- <div class="hero-image">
            <img id="img1" src="./assets/images/cocktail.jpg">

        <main>
            <!-- Instructions Section -->
            <section class="block instructions">
                <p>Choose the name of the cocktail you are looking for from the dropdown menu. Underneath the "Recipes and Ingredients" header, the way to make your cocktail will appear!</p>
            </section>

            <!-- Drop Down Menu -->
            <label for="cocktails" class="cocktails">Choose a Cocktail:</label>
            <div class="block select is-danger is-medium">
                <select name="cocktails" id="cocktails">
                    <option value="1" id="1"></option>
                    <option value="2" id="2"></option>
                    <option value="3" id="3"></option>
                    <option value="4" id="4"></option>

                    <option value="7" id="7"></option>
                    <option value="8" id="8"></option>
                    <option value="9" id="9"></option>
                    <option value="10" id="10"></option>
                    <option value="11" id="11"></option>
                    <option value="12" id="12"></option>
                    <option value="13" id="13"></option>
                    <option value="14" id="14"></option>
                    <option value="15" id="15"></option>
                    <option value="16" id="16"></option>
                    <option value="17" id="17"></option>
                    <option value="18" id="18"></option>
                    <option value="19" id="19"></option>
                    <option value="20" id="20"></option>
                    <option value="21" id="21"></option>
                    <option value="22" id="22"></option>
                    <option value="23" id="23"></option>
                    <option value="24" id="24"></option>
                    <option value="25" id="25"></option>
                </select>
            </div>

            <!-- Recipes and Ingredients Section -->
            <section class="block cocktail-recipe">
                <h2>Recipes and Ingredients</h2>
                <div id="cocktail-recipe"></div>
            </section>

        </main>
        <script src="./Assets/JS/scripts.js"></script>
    </body>
</html>
